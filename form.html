<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuccess Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden; /* prevent scroll */
      }

      /* Navbar */
      .custom-navbar {
        background-color: #080844 !important;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      .navbar-brand {
        color: #ffffff !important;
        font-weight: 700;
        font-size: 1.3rem;
        letter-spacing: 0.5px;
      }

      .nav-link {
        color: #ffffff !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: #b0b0ff !important;
        transform: translateY(-1px);
      }

      .nav-item .nav-link.border {
        border-color: #ffffff !important;
        color: #ffffff !important;
      }

      .nav-item .nav-link.border:hover {
        background-color: #ffffff !important;
        color: #080844 !important;
      }

      /* Hamburger icon white */
      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      .collapse.show {
        background-color: #080844;
        padding: 10px;
      }

      /* Align menu start on mobile */
      @media (max-width: 991px) {
        .navbar-collapse {
          justify-content: flex-start !important;
          text-align: left;
        }

        .navbar-nav {
          width: 100%;
          align-items: flex-start !important;
        }

        .nav-item {
          margin-bottom: 8px;
        }
      }

      .iframe-container {
        position: absolute;
        top: 0; /* below navbar */
        left: 0;
        right: 0;
        bottom: 30px; /* above footer */
      }

      .airtable-embed {
        width: 100%;
        height: 100%;
        border: none;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30px;
        background-color: #001f3f;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">Zuccess Dashboard</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-lg-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">ITEMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link border rounded px-3" href="form.html">ADD</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="iframe-container">
      <iframe
        class="airtable-embed"
        src="https://airtable.com/embed/apprK8Nz1bS9a80dm/pagF0U3Mo6PJ4Jl9S/form"
      ></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">Zuccess</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
