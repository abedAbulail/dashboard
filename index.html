<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuccess Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* ğŸ”’ ÙŠÙ…Ù†Ø¹ Ø£ÙŠ scroll */
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f8f9fa;
      }

      /* Navbar fixed at top */
      .custom-navbar {
        background-color: #080844 !important;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999; /* ğŸ”’ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¸Ù‡ÙˆØ± ÙÙˆÙ‚ ÙƒÙ„ Ø´ÙŠØ¡ */
        transition: all 0.3s ease;
      }

      .navbar-brand {
        color: #ffffff !important;
        font-weight: 700;
        font-size: 1.3rem;
        letter-spacing: 0.5px;
      }

      .nav-link {
        color: #ffffff !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: #b0b0ff !important;
        transform: translateY(-1px);
      }

      .add-btn {
        background-color: #ffffff !important;
        color: #080844 !important;
        font-weight: 600;
        border-radius: 50px;
        padding: 6px 16px;
        transition: all 0.3s ease;
        margin-left: 8px;
      }

      .add-btn:hover {
        background-color: #e8e8ff !important;
        color: #04042b !important;
        transform: scale(1.05);
      }

      .container {
        width: 100%;
        height: 100vh;
      }

      /* iframe section below navbar and above footer */
      .iframe-container {
        position: absolute;
        top: 60px; /* Ø§Ø±ØªÙØ§Ø¹ Ø§Ù„Ù†Ø§ÙØ¨Ø§Ø± */
        left: 0;
        right: 0;
        bottom: 0; /* Ø§Ø±ØªÙØ§Ø¹ Ø§Ù„ÙÙˆØªØ± */
        overflow: hidden;
      }

      .airtable-embed {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #001f3f;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.3px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">Zuccess Dashboard</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link add-btn" href="form.html">+ Add</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="iframe-container">
        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/apprK8Nz1bS9a80dm/shrgAP7VnGSfA1QuI"
        ></iframe>
      </div>

      <div class="footer">Zuccess</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
